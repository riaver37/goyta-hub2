    <main class="container">
        <h1>Cadastro de Novas Startups</h1>
        <form action="#" method="POST" class="form-cadastro" enctype="multipart/form-data">
            <h2>Preencha os dados da sua Startup</h2>

            <div class="form-group">
                <label for="startup-nome">Nome da Startup:</label>
                <input type="text" id="startup-nome" name="startup_nome" required>
            </div>

            <div class="form-group">
                <label for="startup-cnpj">CNPJ:</label>
                <input type="text" id="startup-cnpj" name="startup_cnpj" required pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" placeholder="00.000.000/0000-00">
            </div>

            <div class="form-group">
                <label for="responsavel-nome">Nome do Responsável:</label>
                <input type="text" id="responsavel-nome" name="responsavel_nome" required>
            </div>

            <div class="form-group">
                <label for="responsavel-telefone">Telefone:</label>
                <input type="tel" id="responsavel-telefone" name="responsavel_telefone" required placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="responsavel-email">E-mail:</label>
                <input type="email" id="responsavel-email" name="responsavel_email" required>
            </div>

            <div class="form-group">
                <label for="startup-logo">Logo da Startup (PNG, JPG, max 2MB):</label>
                <input type="file" id="startup-logo" name="startup_logo" accept="image/png, image/jpeg">
            </div>

            <div class="form-group">
                <label for="startup-video">Link do Vídeo de Apresentação (YouTube, Vimeo, etc.):</label>
                <input type="url" id="startup-video" name="startup_video" placeholder="https://www.youtube.com/watch?v=...">
            </div>
            
            <!-- Se quisesse upload de vídeo direto (requer backend robusto):
            <div class="form-group">
                <label for="startup-video-upload">Upload de Vídeo (MP4, max 50MB):</label>
                <input type="file" id="startup-video-upload" name="startup_video_upload" accept="video/mp4">
            </div>
            -->

            <button type="submit" class="form-button">Cadastrar Startup</button>
        </form>
